<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        .card {
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
        }

        .card:hover {
            transform: scale(1.02);
        }
    </style>
    <header class="bg-light py-3">
        <div class="container">
            <h1 class="text-center">Booking Page</h1>
            <div class="text-center">
                <a href="client/landing page.html" class="btn btn-primary">Home</a>
            </div>
        </div>
    </header>
    <main class="container py-5">
        <section id="availability" class="row">
            <h2 class="col-12 mb-3 text-center">Availability</h2>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">Buses Available:</h3>
                        <p class="card-text" id="buses-available">10</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">Seats Available:</h3>
                        <p class="card-text" id="seats-available">200</p>
                    </div>
                </div>
            </div>
        </section>
        <section id="route-selection" class="row mt-4">
            <h2 class="col-12 mb-3 text-center">Select Route</h2>
            <form id="route-form" class="col-12">
                <div class="mb-3">
                    <label for="route" class="form-label">Route:</label>
                    <select id="route" name="route" class="form-select">
                        <option value="Nairobi-Kisumu">Nairobi - Kisumu</option>
                        <option value="Nairobi-Mombasa">Nairobi - Mombasa</option>
                        <option value="Kisumu-Mombasa">Kisumu - Mombasa</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Get Traffic Update</button>
            </form>
            <div id="traffic-update" class="col-12 mt-3">
                <p>Traffic: Good</p>
                <p>ETA: 6 hours</p>
            </div>
        </section>
        <section id="booking-info" class="row mt-4">
            <h2 class="col-12 mb-3 text-center">Booking Information</h2>
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">Fare:</h3>
                        <p class="card-text" id="fare">Ksh 1500</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="bg-dark text-light text-center py-3">
        <div class="container">
            <p>&copy; 2025 Transport System</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YtXWltZcK5FHlvYj6VG4siw5fEqvW1Gn3q5jEBjGo9j19G9jisefGep2yJjt6Ck" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
