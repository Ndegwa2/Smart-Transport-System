<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <style>
body {
  font-family: sans-serif;
  margin: 20px;
 }

 #routes {
  margin-bottom: 20px;
 }

 #analytics {
  border: 1px solid #ccc;
  padding: 10px;
 }

body {
    font-family: sans-serif;
    margin: 0;
    padding: 0;
    background-color: #fff;
    color: #333;
}

header {
    background-color: #fff;
    padding: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.logo img {
    height: 50px;
}

nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
}

nav li {
    margin-right: 20px;
}

nav a {
    text-decoration: none;
    color: #333;
    font-weight: bold;
    transition: color 0.3s ease;
}

nav a:hover {
    color: orange;
}

.account {
    display: flex;
    align-items: center;
}

.sign-in-out button {
    background-color: orange;
    color: #fff;
    border: none;
    padding: 10px 20px;
    margin-right: 10px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.sign-in-out button:hover {
    background-color: #d97706;
}

.account-icon img {
    height: 30px;
    border-radius: 50%;
}

main {
    padding: 50px;
    text-align: center;
}

.hero h1 {
    font-size: 3em;
    color: orange;
    margin-bottom: 20px;
}

.hero p {
    font-size: 1.2em;
    line-height: 1.5;
}

footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 20px;
}

.mission-vision-contacts {
    display: flex;
    justify-content: space-around;
    margin-top: 20px;
}

.card {
    width: 30%;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 10px;
    text-align: left;
    transition: transform 0.3s ease;
}

.card:hover {
    transform: translateY(-5px);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.slideshow {
    margin-top: 15px;
}

.slideshow-container {
    display: flex;
    flex-wrap: wrap;
}

.slide {
    width: 30%;
    margin: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    flex-shrink: 0;
    transition: transform 0.5s ease-in-out;
}

.slide img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.about-us {
    margin-top: 15px;
    text-align: justify;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    width: 100%;
    box-sizing: border-box;
}

.routes {
    margin-top: 20px;
    text-align: left;
}

.routes ul {
    list-style: none;
    padding: 0;
}

.routes li {
    margin-bottom: 10px;
}

.route-list {
    display: flex;
    justify-content: space-around;
    list-style: none;
    padding: 0;
}

.route-list li {
    text-align: center;
}

.route-list img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    transition: transform 0.3s ease;
}

.route-list img:hover {
    transform: scale(1.1);
}

.route-list span {
    display: block;
    margin-top: 5px;
    font-weight: bold;
}
</style>
</head>
<body>
    <header>
            <h1>Booking Page</h1>
            <a href="../client/landing page.html">Home</a>
            <a href="../routes.html">Routes</a>
        </header>
    <main>
        <section id="availability">
            <h2>Availability</h2>
            <div class="card">
                <h3>Buses Available:</h3>
                <p id="buses-available">10</p>
            </div>
            <div class="card">
                <h3>Seats Available:</h3>
                <p id="seats-available">200</p>
            </div>
        </section>
        <section id="route-selection">
            <h2>Select Route</h2>
            <form id="route-form">
                <label for="route">Route:</label>
                <select id="route" name="route">
                    <option value="Nairobi-Kisumu">Nairobi - Kisumu</option>
                    <option value="Nairobi-Mombasa">Nairobi - Mombasa</option>
                    <option value="Kisumu-Mombasa">Kisumu - Mombasa</option>
                </select>
                <button type="submit">Get Traffic Update</button>
            </form>
            <div id="traffic-update">
                <p>Traffic: Good</p>
                <p>ETA: 6 hours</p>
            </div>
        </section>
        <section id="booking-info">
            <h2>Booking Information</h2>
            <div class="card">
                <h3>Fare:</h3>
                <p id="fare">Ksh 1500</p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Transport System</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
